<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #fccde2; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            margin: 0;
            flex-direction: column; 
        }
        form {
            border: 5px solid #000000; 
            padding: 20px; 
            margin: 20px; 
            border-radius: 20px; 
            width: 400px;
            background-color: #6499fc;
            color: rgb(0, 0, 0);
            box-shadow: 0 4px 10px #03f7401a;
        }
        h1 {
            text-align: center;
            font-size: 40px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            font-size: 30px;
            padding: 10px;
        }
        input[type="text"], input[type="email"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-top: 5px;
            border-radius: 10px;
            background-color: rgb(84, 211, 253);
            width: 300px;
            box-shadow: 0 4px 8px #ff00001a;
            transition: box-shadow 0.3s ease;
        }
        textarea {
            resize: vertical;
        }
        .gender-options {
            margin-top: 10px;
        }
        .gender-options input[type="radio"] {
            margin-right: 5px;
        }
        .gender-options label {
            font-size: 18px;
            margin-right: 15px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: #1c1b1b;
            color: rgb(160, 237, 233);
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e8f0e9;
            color: rgb(233, 36, 36);
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #1c1b1b;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #f92b87;
            border-radius: 10px;
            border: 2px solid #1c1b1b;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav a:hover {
            background-color: #3cfd59;
            color: #be1111;
            text-shadow: #000000;
        }
    </style>
</head>
<body>
    <form action="submit.html">
        <h1><u>Contact Us</u></h1>
        <div class="form">
            <label for="username">Name:</label>
            <br>
            <input type="text" name="username" id="username" placeholder="Enter your name">
        </div>
        <div>
            <label for="age">Age:</label>
            <br>
            <input type="text" name="age" id="age" placeholder="Your age">
        </div>
        <div class="gender-options">
            <label for="gender">Gender</label>
            <div>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>

                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Other</label>
                <br>
            </div>
        </div>
        <div>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email" placeholder="123abc@gmail.com"> 
        </div>
        <div>
            <label for="number">Number:</label>
            <br>
            <input type="text" name="number" id="number" placeholder="1234567890">   
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <br>
            <input type="date" id="dob" required>
        </div>
    
        <div>
            <label for="address">Address:</label>
            <br>
            <textarea name="address" id="address" rows="6" cols="21" placeholder="Enter your address"></textarea>    
        </div>
        <button type="submit">Submit</button>
    </form>
    <nav>
        <a href="kedarnath.html">Home</a>
    </nav>
</body>
</html>
